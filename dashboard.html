<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spud Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/media/logos/spud.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/6006becb07.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/media/logos/spud.svg" alt="logo">
                <h2>Spud</h2>
            </div>
            <ul class="sidebar-links">
                <div class="dropdown">
                    <button class="dropbtn"><span class="btn-text">Server select</span><span class="arrow">&#9662;</span></button>
                    <div class="dropdown-content">
                    </div>
                </div>
                <h4>
                    <span>Main</span>
                    <div class="menu-separator"></div>
                </h4>
                <li><a href="#servers"><span class="material-symbols-outlined">dashboard</span>Servers</a></li>
                <li><a href="#docs"><span class="material-symbols-outlined">description</span>Documentation</a></li>
                <h4>
                    <span>Configuration</span>
                    <div class="menu-separator"></div>
                </h4>
                <li><a href="#wmsg"><span class="material-symbols-outlined">door_open</span> Welcome</a></li>
                <li><a href="#levels"><span class="material-symbols-outlined">format_list_numbered</span>Leveling</a></li>
                <li><a href="#notifications"><span class="material-symbols-outlined">notifications_active</span>Notifications</a></li>
                <li><a href="#verification"><span class="material-symbols-outlined">done_all</span>Verification</a></li>
                <h4>
                    <span>Account</span>
                    <div class="menu-separator"></div>
                </h4>
                <li><a href="#settings"><span class="material-symbols-outlined">settings</span>Settings</a></li>
                <li><a id="login-btn" onclick="logout()"><span class="material-symbols-outlined">logout</span>Logout</a>
            </ul>
            <div class="user-account">
                <div class="user-profile">
                    <img src="/media/discord pfp.png" alt="Profile Image" id="accIcon">
                    <div class="user-detail">
                        <h3 id="accDisplayname">User</h3>
                        <span id="accName">@user</span>
                    </div>
                </div>
            </div>
        </aside>
        <iframe id="content-frame" src="/iFrames/html/docs.html" title="content"></iframe>
    </main>
    <script src="/scripts.js"></script>
</body>
</html>
