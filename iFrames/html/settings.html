<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="/iFrames/css/main.css">
    <link rel="stylesheet" href="/iFrames/css/settings.css">
</head>

<body>
    <main>
        <h1>Settings</h1>
        <p>Modify the dashboard to your preferences!</p><br>

        <div id="overlay">
            <div id="menu">
                <input type="button" onclick="menuAction(`close`)" value="X">
                <h2 id="title">Terms of Service</h2>
                <p id="text"></p>
            </div>
        </div>

        <section id="options">
            <h2>Appearance</h2>
            <div class="option">
                <p>Dark mode</p>
                <label class="switch">
                    <input id="theme" type="checkbox" checked disabled="disabled">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>

        <section id="terms">
            <h2>User Agreement and Privacy Policy</h2>
            <a onclick="menuAction('ToS')">Terms of Service</a><br>
            <a onclick="menuAction('Policy')">Privacy Policy</a>
        </section>
    </main>
    <script src="/iFrames/js/settings.js"></script>
</body>

</html>
